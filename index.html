            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Courier New', 'Cascadia Code', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Matrix Canvas Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.08;
        }
        
        /* Terminal Container */
        .terminal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            z-index: 10;
            min-width: 500px;
            min-height: 400px;
            resize: both;
            overflow: hidden;
        }
        
        /* Terminal Header */
        .terminal-header {
            background: linear-gradient(to bottom, #1a1a1a, #000);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            user-select: none;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .terminal-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .terminal-button:hover {
            transform: scale(1.1);
        }
        
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27ca3f; }
        
        .terminal-title {
            color: #888;
            font-size: 14px;
            flex-grow: 1;
            text-align: center;
            margin: 0 20px;
        }
        
        /* Terminal Body */
        .terminal-body {
            height: calc(100% - 45px);
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
        }
        
        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 8px;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .prompt {
            color: #4af626;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .command-input {
            background: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            outline: none;
            caret-color: #4af626;
            flex: 1;
        }
        
        /* Text Colors */
        .command { color: #4af626; }
        .error { color: #ff5555; }
        .success { color: #50fa7b; }
        .info { color: #8be9fd; }
        .system { color: #bd93f9; }
        .warning { color: #ffb86c; }
        .matrix { color: #00ff9d; }
        .hacker { color: #00ff00; }
        .file { color: #ffaa00; }
        .link { color: #00aaff; }
        .ora { color: #9d00ff; }
        .scan { color: #ff00ff; }
        .crypto { color: #ffff00; }
        
        /* Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #4af626;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Scrollbar */
        .terminal-body::-webkit-scrollbar {
            width: 10px;
        }
        
        .terminal-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .terminal-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Resize Handle */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            z-index: 20;
        }
        
        .resize-handle::after {
            content: '';
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            border-right: 2px solid #444;
            border-bottom: 2px solid #444;
        }
        
        /* Footer */
        .terminal-footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #666;
            font-size: 12px;
            z-index: 5;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #444;
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .terminal-container {
                width: 95vw !important;
                height: 80vh !important;
                position: fixed !important;
                top: 10vh !important;
                left: 2.5vw !important;
                transform: none !important;
                min-width: 300px !important;
                min-height: 400px !important;
                resize: none;
            }
            
            .terminal-header {
                padding: 10px 15px;
            }
            
            .terminal-body {
                padding: 15px;
            }
        }
        
        /* Terminal Startup Animation */
        @keyframes terminalStart {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .terminal-start-animation {
            animation: terminalStart 0.5s ease-out;
        }
        
        /* Glitch effect */
        .glitch {
            position: relative;
            display: inline-block;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(24px, 550px, 90px, 0);

        // Command history
        let commandHistory = [];

        // ==============================
        // INPUT HANDLING
        // ==============================
        function createInputLine() {
            const inputLine = document.createElement('div');
            inputLine.className = 'input-line';
            
            inputLine.innerHTML = `
                <span class="prompt">ora@terminal:~$ </span>
                <input type="text" class="command-input" autocomplete="off" id="main-command-input">
                <span class="cursor"></span>
            `;
            terminalOutput.appendChild(inputLine);
            
            const input = inputLine.querySelector('.command-input');
            
            setTimeout(() => {
                input.focus();
            }, 100);
            
            input.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = input.value.trim();
                    inputLine.remove();
                    await processCommand(command);
                }
                
                // Tab completion
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const currentInput = input.value.trim();
                    const matchingCommands = Object.keys(commands).filter(cmd => 
                        cmd.startsWith(currentInput)
                    );
                    if (matchingCommands.length === 1) {
                        input.value = matchingCommands[0] + ' ';
                    }
                }
                
                // Command history
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (commandHistory.length > 0 && historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex] || '';
                    }
                }
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex] || '';
                    } else {
                        historyIndex = commandHistory.length;
                        input.value = '';
                    }
                }
            });
            
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }
        
        async function processCommand(fullCommand) {
            // Add to history
            commandHistory.push(fullCommand);
            historyIndex = commandHistory.length;
            
            // Display command
            const commandOutput = document.createElement('div');
            commandOutput.className = 'output';
            commandOutput.innerHTML = `<span class="prompt">ora@terminal:~$ </span> <span class="command">${fullCommand}</span>`;
            terminalOutput.appendChild(commandOutput);
            
            // Parse command
            const [cmd, ...args] = fullCommand.split(' ');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'output';
            
            if (cmd === '') {
                resultDiv.innerHTML = '';
            } else if (commands[cmd]) {
                try {
                    const result = commands[cmd].execute(args);
                    if (result instanceof Promise) {
                        resultDiv.innerHTML = await result;
                    } else {
                        resultDiv.innerHTML = result;
                    }
                } catch (error) {
                    console.error('Command error:', error);
                    resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                }
            } else {
                resultDiv.innerHTML = `<span class="error">Command not found: ${cmd}</span><br>
                Type <span class="command">'help'</span> for available commands`;
            }
            
            if (resultDiv.innerHTML !== '') {
                terminalOutput.appendChild(resultDiv);
            }
            
            createInputLine();
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

                terminalContainer.style.left = '2.5vw';
                terminalContainer.style.top = '5vh';
                terminalContainer.style.transform = 'none';

        // ==============================
        // DRAGGABLE TERMINAL
        // ==============================
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        
        terminalHeader.addEventListener('mousedown', (e) => {
            if (e.target === terminalHeader || e.target.classList.contains('terminal-title')) {
                isDragging = true;
                const rect = terminalContainer.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                terminalContainer.style.cursor = 'grabbing';
            }
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                terminalContainer.style.left = (e.clientX - dragOffset.x) + 'px';
                terminalContainer.style.top = (e.clientY - dragOffset.y) + 'px';
                terminalContainer.style.transform = 'none';
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
            terminalContainer.style.cursor = '';
        });
        
        // ==============================

            document.addEventListener('click', () => {

                    const input = document.querySelector('.command-input');
                    if (input) input.focus();
                }, 100);
            });
        }
        
        // Start everything
        document.addEventListener('DOMContentLoaded', init);
