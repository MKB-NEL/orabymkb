<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Courier New', 'Cascadia Code', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
        }
        
        /* Matrix Canvas Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.08;
        }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        
        .control-title {
            color: #4af626;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .color-picker {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            border-color: white;
        }
        
        .color-option.active {
            border-color: white;
            box-shadow: 0 0 10px currentColor;
        }
        
        .panel-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            width: 100%;
            margin-top: 5px;
            transition: all 0.3s;
        }
        
        .panel-btn:hover {
            background: #444;
        }
        
        /* Terminal Container - Draggable & Resizable */
        .terminal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            z-index: 10;
            min-width: 400px;
            min-height: 300px;
            resize: both;
            overflow: hidden;
        }
        
        /* Terminal Header - Draggable area */
        .terminal-header {
            background: linear-gradient(to bottom, #1a1a1a, #000);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            cursor: move;
            user-select: none;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .terminal-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .terminal-button:hover {
            transform: scale(1.1);
        }
        
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27ca3f; }
        
        .terminal-title {
            color: #888;
            font-size: 14px;
            flex-grow: 1;
            text-align: center;
            margin: 0 20px;
        }
        
        /* Terminal Body */
        .terminal-body {
            height: calc(100% - 45px);
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 8px;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .prompt {
            color: #4af626;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .command-input {
            background: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            outline: none;
            caret-color: #4af626;
            flex: 1;
        }
        
        /* Text Colors */
        .command { color: #4af626; }
        .error { color: #ff5555; }
        .success { color: #50fa7b; }
        .info { color: #8be9fd; }
        .system { color: #bd93f9; }
        .warning { color: #ffb86c; }
        .matrix { color: #00ff9d; }
        
        /* Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #4af626;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Scrollbar */
        .terminal-body::-webkit-scrollbar {
            width: 10px;
        }
        
        .terminal-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .terminal-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Resize Handle */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            z-index: 20;
        }
        
        .resize-handle::after {
            content: '';
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            border-right: 2px solid #444;
            border-bottom: 2px solid #444;
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .terminal-container {
                width: 95vw !important;
                height: 80vh !important;
                position: fixed !important;
                top: 10vh !important;
                left: 2.5vw !important;
                transform: none !important;
                min-width: 300px !important;
                min-height: 400px !important;
                resize: none;
            }
            
            .control-panel {
                top: 10px;
                right: 10px;
                padding: 10px;
            }
            
            .color-picker {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .color-option {
                width: 25px;
                height: 25px;
            }
            
            .terminal-header {
                padding: 10px 15px;
            }
            
            .terminal-body {
                padding: 15px;
            }
        }
        
        /* Terminal Startup Animation */
        @keyframes terminalStart {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .terminal-start-animation {
            animation: terminalStart 0.5s ease-out;
        }
        
        /* Welcome Animation */
        .welcome-text {
            background: linear-gradient(90deg, #4af626, #00ff9d, #4af626);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
    </style>
</head>
<body>
    <!-- Matrix Canvas Background -->
    <canvas id="matrix-canvas"></canvas>
    
    <!-- Control Panel -->
    <div class="control-panel">
        <div class="control-title">MATRIX CONTROLS</div>
        <div class="color-picker">
            <div class="color-option active" style="background-color: #00ff9d;" data-color="#00ff9d"></div>
            <div class="color-option" style="background-color: #4af626;" data-color="#4af626"></div>
            <div class="color-option" style="background-color: #00ffff;" data-color="#00ffff"></div>
            <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
            <div class="color-option" style="background-color: #ffaa00;" data-color="#ffaa00"></div>
            <div class="color-option" style="background-color: #ff5555;" data-color="#ff5555"></div>
            <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
            <div class="color-option" style="background-color: #9d00ff;" data-color="#9d00ff"></div>
        </div>
        <button class="panel-btn" id="hide-panel">Hide Panel</button>
        <button class="panel-btn" id="reset-terminal">Reset Terminal</button>
        <button class="panel-btn" id="change-bg">Change Matrix</button>
    </div>
    
    <!-- Terminal Window -->
    <div class="terminal-container terminal-start-animation">
        <div class="terminal-header" id="terminal-header">
            <div class="header-left">
                <div class="terminal-buttons">
                    <div class="terminal-button close" id="close-btn"></div>
                    <div class="terminal-button minimize" id="minimize-btn"></div>
                    <div class="terminal-button maximize" id="maximize-btn"></div>
                </div>
                <div class="terminal-title">cyber-terminal — ora-shell</div>
            </div>
        </div>
        
        <div class="terminal-body" id="terminal-output">
            <div class="output">
                <div class="welcome-text" style="font-size: 18px; margin-bottom: 10px;">=== CYBER TERMINAL v2.0 ===</div>
                <span class="system">Type 'help' for available commands</span><br>
                <span class="system">Type 'clear' to clear terminal</span><br>
                <span class="system">Type 'matrix' for matrix effects</span><br>
                <span class="system">Drag header to move • Drag corner to resize</span><br><br>
                <span class="matrix">Matrix animation running...</span><br><br>
            </div>
        </div>
        
        <div class="resize-handle"></div>
    </div>

    <script>
        // ==============================
        // MATRIX ANIMATION
        // ==============================
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let matrixColor = '#00ff9d';
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Matrix characters
        const chars = "01アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン";
        const charArray = chars.split("");
        const fontSize = 14;
        let columns = 0;
        let drops = [];
        
        // Initialize matrix
        function initMatrix() {
            resizeCanvas();
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for(let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            }
        }
        
        // Draw matrix
        function drawMatrix() {
            // Semi-transparent black rectangle for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set text style
            ctx.font = `${fontSize}px 'Courier New', monospace`;
            
            // Draw characters
            for(let i = 0; i < drops.length; i++) {
                // Random character
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                
                // Gradient color effect
                const opacity = Math.random() * 0.5 + 0.5;
                ctx.fillStyle = matrixColor.replace(')', `, ${opacity})`).replace('rgb', 'rgba');
                
                // Draw character
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                
                // Move drop down
                drops[i]++;
                
                // Randomly reset drop
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }
        
        // ==============================
        // TERMINAL SYSTEM
        // ==============================
        const terminalOutput = document.getElementById('terminal-output');
        const terminalContainer = document.querySelector('.terminal-container');
        const terminalHeader = document.getElementById('terminal-header');
        
        // Command definitions
        const commands = {
            help: {
                description: 'Show all available commands',
                execute: () => {
                    let helpText = '<span class="info">=== CYBER TERMINAL COMMANDS ===</span><br><br>';
                    helpText += '<span class="matrix">System Commands:</span><br>';
                    for (const [cmd, info] of Object.entries(commands)) {
                        helpText += `<span class="command">${cmd}</span> - ${info.description}<br>`;
                    }
                    helpText += '<br><span class="matrix">Terminal Controls:</span><br>';
                    helpText += '• Drag header to move terminal<br>';
                    helpText += '• Drag bottom-right corner to resize<br>';
                    helpText += '• Use control panel for matrix colors<br>';
                    return helpText;
                }
            },
            clear: {
                description: 'Clear the terminal screen',
                execute: () => {
                    setTimeout(() => {
                        terminalOutput.innerHTML = '';
                        createInputLine();
                    }, 10);
                    return '';
                }
            },
            date: {
                description: 'Show current date and time',
                execute: () => {
                    return new Date().toLocaleString();
                }
            },
            echo: {
                description: 'Echo back the input text',
                execute: (args) => {
                    return args.join(' ');
                }
            },
            about: {
                description: 'Information about this terminal',
                execute: () => {
                    return `<span class="matrix">Cyber Terminal v2.0</span><br>
                    Advanced web-based terminal with Matrix effects<br>
                    Features: Draggable, Resizable, Mobile Optimized<br>
                    Built with HTML5, CSS3, and JavaScript`;
                }
            },
            ls: {
                description: 'List directory contents',
                execute: () => {
                    return `<span class="info">Desktop/</span>   <span class="info">Documents/</span>   <span class="info">Downloads/</span><br>
                    <span class="info">Music/</span>      <span class="info">Pictures/</span>    <span class="info">Videos/</span><br>
                    <span class="system">config.ora</span>  <span class="system">readme.txt</span>   <span class="system">notes.md</span>`;
                }
            },
            pwd: {
                description: 'Print working directory',
                execute: () => {
                    return '/home/cyber-user';
                }
            },
            theme: {
                description: 'Change terminal theme',
                execute: (args) => {
                    if (args[0] === 'matrix') {
                        matrixColor = '#00ff9d';
                        document.querySelector('.color-option.active').classList.remove('active');
                        document.querySelector(`[data-color="${matrixColor}"]`).classList.add('active');
                        return '<span class="success">Theme set to Matrix Green</span>';
                    } else if (args[0] === 'cyber') {
                        matrixColor = '#ff00ff';
                        document.querySelector('.color-option.active').classList.remove('active');
                        document.querySelector(`[data-color="${matrixColor}"]`).classList.add('active');
                        return '<span class="success">Theme set to Cyber Pink</span>';
                    } else if (args[0] === 'ice') {
                        matrixColor = '#00ffff';
                        document.querySelector('.color-option.active').classList.remove('active');
                        document.querySelector(`[data-color="${matrixColor}"]`).classList.add('active');
                        return '<span class="success">Theme set to Ice Blue</span>';
                    }
                    return '<span class="error">Available themes: matrix, cyber, ice</span>';
                }
            },
            matrix: {
                description: 'Control matrix animation',
                execute: (args) => {
                    if (args[0] === 'stop') {
                        clearInterval(matrixInterval);
                        return '<span class="warning">Matrix animation stopped</span>';
                    } else if (args[0] === 'start') {
                        matrixInterval = setInterval(drawMatrix, 50);
                        return '<span class="success">Matrix animation started</span>';
                    } else if (args[0] === 'faster') {
                        clearInterval(matrixInterval);
                        matrixInterval = setInterval(drawMatrix, 30);
                        return '<span class="success">Matrix animation speed increased</span>';
                    } else if (args[0] === 'slower') {
                        clearInterval(matrixInterval);
                        matrixInterval = setInterval(drawMatrix, 100);
                        return '<span class="success">Matrix animation speed decreased</span>';
                    }
                    return `<span class="info">Matrix Controls:</span><br>
                    <span class="command">matrix start</span> - Start animation<br>
                    <span class="command">matrix stop</span> - Stop animation<br>
                    <span class="command">matrix faster</span> - Increase speed<br>
                    <span class="command">matrix slower</span> - Decrease speed`;
                }
            },
            calc: {
                description: 'Simple calculator',
                execute: (args) => {
                    try {
                        const expression = args.join(' ');
                        const result = eval(expression);
                        return `${expression} = <span class="success">${result}</span>`;
                    } catch {
                        return '<span class="error">Invalid expression</span>';
                    }
                }
            },
            neofetch: {
                description: 'Display system information',
                execute: () => {
                    return `
                    <span class="matrix">╔══════════════════════════════════════╗</span><br>
                    <span class="matrix">║        CYBER TERMINAL INFO           ║</span><br>
                    <span class="matrix">╠══════════════════════════════════════╣</span><br>
                    <span class="system">║ OS: Cyber Terminal v2.0              ║</span><br>
                    <span class="system">║ Shell: ora-shell                     ║</span><br>
                    <span class="system">║ Theme: Matrix Green                  ║</span><br>
                    <span class="system">║ Resolution: ${window.innerWidth}x${window.innerHeight}        ║</span><br>
                    <span class="system">║ Uptime: ${Math.floor(performance.now()/1000)}s            ║</span><br>
                    <span class="matrix">╚══════════════════════════════════════╝</span>`;
                }
            },
            reboot: {
                description: 'Reboot terminal interface',
                execute: () => {
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                    return '<span class="warning">Rebooting terminal...</span>';
                }
            }
        };
        
        // Command history
        let commandHistory = [];
        let historyIndex = 0;
        
        // ==============================
        // INPUT HANDLING
        // ==============================
        function createInputLine() {
            const inputLine = document.createElement('div');
            inputLine.className = 'input-line';
            inputLine.innerHTML = `
                <span class="prompt">$</span>
                <input type="text" class="command-input" autocomplete="off">
                <span class="cursor"></span>
            `;
            terminalOutput.appendChild(inputLine);
            
            const input = inputLine.querySelector('.command-input');
            
            // Focus after a short delay
            setTimeout(() => {
                input.focus();
            }, 10);
            
            // Handle key events
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = input.value.trim();
                    inputLine.remove();
                    processCommand(command);
                }
                
                // Tab completion
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const currentInput = input.value.trim();
                    const matchingCommands = Object.keys(commands).filter(cmd => 
                        cmd.startsWith(currentInput)
                    );
                    if (matchingCommands.length === 1) {
                        input.value = matchingCommands[0] + ' ';
                    }
                }
                
                // Command history
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (commandHistory.length > 0 && historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex] || '';
                    }
                }
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex] || '';
                    } else {
                        historyIndex = commandHistory.length;
                        input.value = '';
                    }
                }
            });
            
            // Auto-scroll
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }
        
        function processCommand(fullCommand) {
            // Add to history
            commandHistory.push(fullCommand);
            historyIndex = commandHistory.length;
            
            // Display command
            const commandOutput = document.createElement('div');
            commandOutput.className = 'output';
            commandOutput.innerHTML = `<span class="prompt">$</span> <span class="command">${fullCommand}</span>`;
            terminalOutput.appendChild(commandOutput);
            
            // Parse command
            const [cmd, ...args] = fullCommand.split(' ');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'output';
            
            if (cmd === '') {
                resultDiv.innerHTML = '';
            } else if (commands[cmd]) {
                try {
                    const result = commands[cmd].execute(args);
                    resultDiv.innerHTML = result;
                } catch (error) {
                    resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                }
            } else {
                resultDiv.innerHTML = `<span class="error">Command not found: ${cmd}</span><br>
                Type <span class="command">'help'</span> for available commands`;
            }
            
            terminalOutput.appendChild(resultDiv);
            createInputLine();
        }
        
        // ==============================
        // DRAGGABLE & RESIZABLE TERMINAL
        // ==============================
        let isDragging = false;
        let isResizing = false;
        let startX, startY;
        let startWidth, startHeight;
        let startLeft, startTop;
        
        // Dragging functionality
        terminalHeader.addEventListener('mousedown', startDrag);
        terminalHeader.addEventListener('touchstart', startDragTouch);
        
        function startDrag(e) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(getComputedStyle(terminalContainer).left);
            startTop = parseInt(getComputedStyle(terminalContainer).top);
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }
        
        function startDragTouch(e) {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startLeft = parseInt(getComputedStyle(terminalContainer).left);
                startTop = parseInt(getComputedStyle(terminalContainer).top);
                
                document.addEventListener('touchmove', dragTouch);
                document.addEventListener('touchend', stopDragTouch);
            }
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            
            let newLeft = startLeft + dx;
            let newTop = startTop + dy;
            
            // Boundary checking
            const maxX = window.innerWidth - terminalContainer.offsetWidth;
            const maxY = window.innerHeight - terminalContainer.offsetHeight;
            
            newLeft = Math.max(0, Math.min(newLeft, maxX));
            newTop = Math.max(0, Math.min(newTop, maxY));
            
            terminalContainer.style.left = newLeft + 'px';
            terminalContainer.style.top = newTop + 'px';
            terminalContainer.style.transform = 'none';
        }
        
        function dragTouch(e) {
            if (!isDragging || e.touches.length !== 1) return;
            e.preventDefault();
            
            const dx = e.touches[0].clientX - startX;
            const dy = e.touches[0].clientY - startY;
            
            let newLeft = startLeft + dx;
            let newTop = startTop + dy;
            
            // Boundary checking for mobile
            const maxX = window.innerWidth - terminalContainer.offsetWidth;
            const maxY = window.innerHeight - terminalContainer.offsetHeight;
            
            newLeft = Math.max(0, Math.min(newLeft, maxX));
            newTop = Math.max(0, Math.min(newTop, maxY));
            
            terminalContainer.style.left = newLeft + 'px';
            terminalContainer.style.top = newTop + 'px';
            terminalContainer.style.transform = 'none';
        }
        
        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }
        
        function stopDragTouch() {
            isDragging = false;
            document.removeEventListener('touchmove', dragTouch);
            document.removeEventListener('touchend', stopDragTouch);
        }
        
        // Resizing functionality
        const resizeHandle = document.querySelector('.resize-handle');
        resizeHandle.addEventListener('mousedown', startResize);
        resizeHandle.addEventListener('touchstart', startResizeTouch);
        
        function startResize(e) {
            isResizing = true;
            startX = e.clientX;
            startY = e.clientY;
            startWidth = parseInt(getComputedStyle(terminalContainer).width);
            startHeight = parseInt(getComputedStyle(terminalContainer).height);
            
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        }
        
        function startResizeTouch(e) {
            if (e.touches.length === 1) {
                isResizing = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startWidth = parseInt(getComputedStyle(terminalContainer).width);
                startHeight = parseInt(getComputedStyle(terminalContainer).height);
                
                document.addEventListener('touchmove', resizeTouch);
                document.addEventListener('touchend', stopResizeTouch);
            }
        }
        
        function resize(e) {
            if (!isResizing) return;
            e.preventDefault();
            
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            
            let newWidth = Math.max(400, startWidth + dx);
            let newHeight = Math.max(300, startHeight + dy);
            
            // Limit to viewport
            newWidth = Math.min(newWidth, window.innerWidth - parseInt(terminalContainer.style.left || 0));
            newHeight = Math.min(newHeight, window.innerHeight - parseInt(terminalContainer.style.top || 0));
            
            terminalContainer.style.width = newWidth + 'px';
            terminalContainer.style.height = newHeight + 'px';
        }
        
        function resizeTouch(e) {
            if (!isResizing || e.touches.length !== 1) return;
            e.preventDefault();
            
            const dx = e.touches[0].clientX - startX;
            const dy = e.touches[0].clientY - startY;
            
            let newWidth = Math.max(300, startWidth + dx);
            let newHeight = Math.max(400, startHeight + dy);
            
            // Mobile limits
            newWidth = Math.min(newWidth, window.innerWidth);
            newHeight = Math.min(newHeight, window.innerHeight);
            
            terminalContainer.style.width = newWidth + 'px';
            terminalContainer.style.height = newHeight + 'px';
        }
        
        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
        
        function stopResizeTouch() {
            isResizing = false;
            document.removeEventListener('touchmove', resizeTouch);
            document.removeEventListener('touchend', stopResizeTouch);
        }
        
        // ==============================
        // CONTROL PANEL FUNCTIONS
        // ==============================
        const colorOptions = document.querySelectorAll('.color-option');
        const hidePanelBtn = document.getElementById('hide-panel');
        const resetBtn = document.getElementById('reset-terminal');
        const changeBgBtn = document.getElementById('change-bg');
        const controlPanel = document.querySelector('.control-panel');
        
        // Color picker
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                matrixColor = option.dataset.color;
            });
        });
        
        // Hide/show panel
        hidePanelBtn.addEventListener('click', () => {
            if (controlPanel.style.display !== 'none') {
                controlPanel.style.display = 'none';
                hidePanelBtn.textContent = 'Show Panel';
            } else {
                controlPanel.style.display = 'block';
                hidePanelBtn.textContent = 'Hide Panel';
            }
        });
        
        // Reset terminal position
        resetBtn.addEventListener('click', () => {
            terminalContainer.style.left = '50%';
            terminalContainer.style.top = '50%';
            terminalContainer.style.transform = 'translate(-50%, -50%)';
            terminalContainer.style.width = '800px';
            terminalContainer.style.height = '500px';
            terminalContainer.classList.add('terminal-start-animation');
            
            setTimeout(() => {
                terminalContainer.classList.remove('terminal-start-animation');
            }, 500);
        });
        
        // Change matrix style
        changeBgBtn.addEventListener('click', () => {
            // Toggle between different char sets
            const charSets = [
                "01アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン",
                "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~",
                "ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜｦﾝ",
                "■□▲△▼▽◆◇○●◎☆★♠♥♦♣♤♡♢♧"
            ];
            
            const randomSet = charSets[Math.floor(Math.random() * charSets.length)];
            charArray.length = 0;
            charArray.push(...randomSet.split(""));
            
            // Show message
            const message = document.createElement('div');
            message.className = 'output system';
            message.textContent = 'Matrix style changed!';
            terminalOutput.appendChild(message);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        });
        
        // Window buttons
        document.getElementById('close-btn').addEventListener('click', () => {
            terminalContainer.style.display = 'none';
            const message = document.createElement('div');
            message.className = 'output error';
            message.textContent = 'Terminal closed. Refresh page to restart.';
            terminalOutput.appendChild(message);
        });
        
        document.getElementById('minimize-btn').addEventListener('click', () => {
            terminalContainer.style.height = '45px';
            setTimeout(() => {
                terminalContainer.style.height = '500px';
            }, 2000);
        });
        
        document.getElementById('maximize-btn').addEventListener('click', () => {
            if (terminalContainer.style.width === '95vw') {
                resetBtn.click();
            } else {
                terminalContainer.style.width = '95vw';
                terminalContainer.style.height = '90vh';
                terminalContainer.style.left = '2.5vw';
                terminalContainer.style.top = '5vh';
                terminalContainer.style.transform = 'none';
            }
        });
        
        // ==============================
        // INITIALIZATION
        // ==============================
        function init() {
            // Initialize matrix
            initMatrix();
            let matrixInterval = setInterval(drawMatrix, 50);
            
            // Initialize terminal
            createInputLine();
            
            // Welcome message
            setTimeout(() => {
                const welcomeDiv = document.createElement('div');
                welcomeDiv.className = 'output matrix';
                welcomeDiv.innerHTML = '<span class="matrix">>> SYSTEM READY. TYPE YOUR COMMANDS...</span>';
                terminalOutput.appendChild(welcomeDiv);
                createInputLine();
            }, 500);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                initMatrix();
                // Keep terminal within bounds
                const rect = terminalContainer.getBoundingClientRect();
                if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
                    resetBtn.click();
                }
            });
            
            // Global click to focus input
            document.addEventListener('click', (e) => {
                // Don't refocus if clicking on control panel or terminal header
                if (!controlPanel.contains(e.target) && !terminalHeader.contains(e.target)) {
                    const input = document.querySelector('.command-input');
                    if (input) input.focus();
                }
            });
            
            // Make matrixInterval available globally for matrix command
            window.matrixInterval = matrixInterval;
        }
        
        // Start everything
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
