
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .terminal-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .terminal-header {
            background-color: #2d2d2d;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27ca3f; }
        
        .terminal-title {
            color: #aaa;
            font-size: 14px;
        }
        
        .terminal-body {
            height: calc(100% - 40px);
            padding: 15px;
            overflow-y: auto;
        }
        
        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .prompt {
            color: #4af626;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        #command-input {
            background: transparent;
            border: none;
            color: #f0f0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            width: 100%;
            outline: none;
            caret-color: #4af626;
        }
        
        .command { color: #4af626; }
        .error { color: #ff5555; }
        .success { color: #50fa7b; }
        .info { color: #8be9fd; }
        .system { color: #bd93f9; }
        
        /* Scrollbar styling */
        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }
        
        .terminal-body::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .terminal-body::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #4af626;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">web-terminal â€” bash</div>
        </div>
        
        <div class="terminal-body" id="terminal-output">
            <div class="output">
                <span class="system">=== Web Terminal v1.0 ===</span><br>
                <span class="system">Type 'help' for available commands</span><br>
                <span class="system">Type 'clear' to clear the terminal</span><br><br>
            </div>
        </div>
    </div>

    <script>
        const terminalOutput = document.getElementById('terminal-output');
        const commands = {
            help: {
                description: 'Show all available commands',
                execute: () => {
                    let helpText = '<span class="info">Available commands:</span><br>';
                    for (const [cmd, info] of Object.entries(commands)) {
                        helpText += `<span class="command">${cmd}</span> - ${info.description}<br>`;
                    }
                    return helpText;
                }
            },
            clear: {
                description: 'Clear the terminal screen',
                execute: () => {
                    setTimeout(() => {
                        terminalOutput.innerHTML = '';
                        createInputLine();
                    }, 10);
                    return '';
                }
            },
            date: {
                description: 'Show current date and time',
                execute: () => {
                    return new Date().toString();
                }
            },
            echo: {
                description: 'Echo back the input text',
                execute: (args) => {
                    return args.join(' ');
                }
            },
            about: {
                description: 'Information about this terminal',
                execute: () => {
                    return `<span class="system">Web Terminal v1.0</span><br>
                    A browser-based terminal emulator<br>
                    Built with HTML, CSS, and JavaScript`;
                }
            },
            ls: {
                description: 'List directory contents (simulated)',
                execute: () => {
                    return `README.md  index.html  style.css  script.js<br>
                    images/  documents/  downloads/`;
                }
            },
            pwd: {
                description: 'Print working directory',
                execute: () => {
                    return '/home/user/web-terminal';
                }
            },
            theme: {
                description: 'Change terminal theme (dark/light)',
                execute: (args) => {
                    if (args[0] === 'light') {
                        document.body.style.backgroundColor = '#f0f0f0';
                        document.body.style.color = '#333';
                        return 'Switched to light theme';
                    } else if (args[0] === 'dark') {
                        document.body.style.backgroundColor = '#1e1e1e';
                        document.body.style.color = '#f0f0f0';
                        return 'Switched to dark theme';
                    }
                    return 'Usage: theme [dark|light]';
                }
            },
            calc: {
                description: 'Simple calculator',
                execute: (args) => {
                    try {
                        const expression = args.join(' ');
                        const result = eval(expression);
                        return `${expression} = <span class="success">${result}</span>`;
                    } catch {
                        return '<span class="error">Invalid expression</span>';
                    }
                }
            }
        };

        function createInputLine() {
            const inputLine = document.createElement('div');
            inputLine.className = 'input-line';
            inputLine.innerHTML = `
                <span class="prompt">$</span>
                <input type="text" id="command-input" autocomplete="off" autofocus>
                <span class="cursor"></span>
            `;
            terminalOutput.appendChild(inputLine);
            
            const input = inputLine.querySelector('#command-input');
            input.focus();
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = input.value.trim();
                    inputLine.remove();
                    processCommand(command);
                }
                
                // Handle tab for autocomplete
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const currentInput = input.value.trim();
                    const matchingCommands = Object.keys(commands).filter(cmd => 
                        cmd.startsWith(currentInput)
                    );
                    if (matchingCommands.length === 1) {
                        input.value = matchingCommands[0] + ' ';
                    }
                }
                
                // Handle up arrow for command history
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (window.commandHistory && window.commandHistoryIndex > 0) {
                        window.commandHistoryIndex--;
                        input.value = window.commandHistory[window.commandHistoryIndex] || '';
                    }
                }
                
                // Handle down arrow for command history
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (window.commandHistory && window.commandHistoryIndex < window.commandHistory.length - 1) {
                        window.commandHistoryIndex++;
                        input.value = window.commandHistory[window.commandHistoryIndex] || '';
                    } else {
                        window.commandHistoryIndex = window.commandHistory.length;
                        input.value = '';
                    }
                }
            });
            
            // Auto-scroll to bottom
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function processCommand(fullCommand) {
            // Add to history
            if (!window.commandHistory) {
                window.commandHistory = [];
                window.commandHistoryIndex = 0;
            }
            window.commandHistory.push(fullCommand);
            window.commandHistoryIndex = window.commandHistory.length;
            
            // Display command
            const commandOutput = document.createElement('div');
            commandOutput.className = 'output';
            commandOutput.innerHTML = `<span class="prompt">$</span> <span class="command">${fullCommand}</span>`;
            terminalOutput.appendChild(commandOutput);
            
            // Process command
            const [cmd, ...args] = fullCommand.split(' ');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'output';
            
            if (cmd === '') {
                resultDiv.innerHTML = '';
            } else if (commands[cmd]) {
                try {
                    const result = commands[cmd].execute(args);
                    resultDiv.innerHTML = result;
                } catch (error) {
                    resultDiv.innerHTML = `<span class="error">Error executing command: ${error.message}</span>`;
                }
            } else {
                resultDiv.innerHTML = `<span class="error">Command not found: ${cmd}</span><br>
                Type 'help' for available commands`;
            }
            
            terminalOutput.appendChild(resultDiv);
            createInputLine();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createInputLine();
            
            // Focus the input when clicking anywhere
            document.addEventListener('click', () => {
                const input = document.querySelector('#command-input');
                if (input) input.focus();
            });
            
            // Welcome message after a delay
            setTimeout(() => {
                const welcomeDiv = document.createElement('div');
                welcomeDiv.className = 'output';
                welcomeDiv.innerHTML = `<span class="system">System ready. Type your first command...</span>`;
                terminalOutput.appendChild(welcomeDiv);
                createInputLine();
            }, 100);
        });
    </script>
</body>
</html>
