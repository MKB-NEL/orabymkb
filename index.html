<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA Terminal Shell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Courier New', 'Cascadia Code', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none;
        }
        
        /* Matrix Canvas Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.08;
        }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(20, 20, 20, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .control-title {
            color: #4af626;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .panel-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            width: 100%;
            margin-top: 5px;
            transition: all 0.3s;
        }
        
        .panel-btn:hover {
            background: #444;
        }
        
        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Terminal Container - Draggable & Resizable */
        .terminal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.95);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            z-index: 10;
            min-width: 400px;
            min-height: 300px;
            resize: both;
            overflow: hidden;
        }
        
        /* Terminal Header - Draggable area */
        .terminal-header {
            background: linear-gradient(to bottom, #1a1a1a, #000);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            cursor: move;
            user-select: none;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .terminal-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .terminal-button:hover {
            transform: scale(1.1);
        }
        
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27ca3f; }
        
        .terminal-title {
            color: #888;
            font-size: 14px;
            flex-grow: 1;
            text-align: center;
            margin: 0 20px;
        }
        
        /* Terminal Body */
        .terminal-body {
            height: calc(100% - 45px);
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 8px;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .prompt {
            color: #4af626;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        
        .command-input {
            background: transparent;
            border: none;
            color: #f0f0f0;
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            outline: none;
            caret-color: #4af626;
            flex: 1;
        }
        
        /* Text Colors */
        .command { color: #4af626; }
        .error { color: #ff5555; }
        .success { color: #50fa7b; }
        .info { color: #8be9fd; }
        .system { color: #bd93f9; }
        .warning { color: #ffb86c; }
        .matrix { color: #00ff9d; }
        .hacker { color: #00ff00; }
        .file { color: #ffaa00; }
        .link { color: #00aaff; }
        .ora { color: #9d00ff; }
        
        /* Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #4af626;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Scrollbar */
        .terminal-body::-webkit-scrollbar {
            width: 10px;
        }
        
        .terminal-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .terminal-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Resize Handle */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: nwse-resize;
            z-index: 20;
        }
        
        .resize-handle::after {
            content: '';
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            border-right: 2px solid #444;
            border-bottom: 2px solid #444;
        }
        
        /* Link Display Box */
        .link-box {
            background: rgba(0, 170, 255, 0.1);
            border: 1px solid #00aaff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            word-break: break-all;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #00aaff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        
        .copy-btn:hover {
            background: #0088cc;
        }
        
        .copy-success {
            position: absolute;
            top: 10px;
            right: 80px;
            color: #50fa7b;
            font-size: 12px;
            animation: fadeOut 2s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* File List */
        .file-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-item:hover {
            background: rgba(0, 255, 0, 0.05);
        }
        
        .file-icon {
            width: 20px;
            text-align: center;
        }
        
        .file-size {
            margin-left: auto;
            color: #888;
            font-size: 12px;
        }
        
        .file-type {
            color: #666;
            font-size: 11px;
            margin-left: 10px;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #444;
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .terminal-container {
                width: 95vw !important;
                height: 80vh !important;
                position: fixed !important;
                top: 10vh !important;
                left: 2.5vw !important;
                transform: none !important;
                min-width: 300px !important;
                min-height: 400px !important;
                resize: none;
            }
            
            .control-panel {
                top: 10px;
                right: 10px;
                padding: 10px;
                max-width: 200px;
            }
            
            .terminal-header {
                padding: 10px 15px;
            }
            
            .terminal-body {
                padding: 15px;
            }
        }
        
        /* Terminal Startup Animation */
        @keyframes terminalStart {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .terminal-start-animation {
            animation: terminalStart 0.5s ease-out;
        }
        
        /* File Preview */
        .file-preview-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-meta {
            background: rgba(0, 170, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>

        // ==============================
        // MATRIX ANIMATION
        // ==============================
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let matrixColor = '#00ff9d';
        
        // Color definitions for 12 colors
        const matrixColors = [
            '#00ff9d', // 1 - Matrix Green

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Matrix characters
        const chars = "01„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥";
        const charArray = chars.split("");
        const fontSize = 14;
        let columns = 0;
        let drops = [];
        
        // Initialize matrix
        function initMatrix() {
            resizeCanvas();
            columns = Math.floor(canvas.width / fontSize);
            drops = [];
            for(let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * canvas.height / fontSize);
            }
        }
        
        // Draw matrix
        function drawMatrix() {
            // Semi-transparent black rectangle for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set text style
            ctx.font = `${fontSize}px 'Courier New', monospace`;
            
            // Draw characters
            for(let i = 0; i < drops.length; i++) {
                // Random character
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                
                // Gradient color effect
                const opacity = Math.random() * 0.5 + 0.5;
                ctx.fillStyle = matrixColor.replace(')', `, ${opacity})`).replace('rgb', 'rgba');
                
                // Draw character
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                
                // Move drop down
                drops[i]++;
                
                // Randomly reset drop
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }

        // ==============================
        // ORA FILES SYSTEM (GitHub API)
        // ==============================
        class ORAFileSystem {
            constructor() {
                this.apiUrl = "https://api.github.com/repos/MKB-NEL/orabymkb/contents/files";
                this.githubUrl = "https://github.com/MKB-NEL/orabymkb/tree/main/files";
                this.rawBaseUrl = "https://raw.githubusercontent.com/MKB-NEL/orabymkb/main/files/";
                this.files = [];
                this.fileIcons = {
                    '.pdf': 'üìï', '.doc': 'üìò', '.docx': 'üìò',
                    '.jpg': 'üñºÔ∏è', '.jpeg': 'üñºÔ∏è', '.png': 'üñºÔ∏è', '.gif': 'üñºÔ∏è',

                    '.xls': 'üìä', '.xlsx': 'üìä', '.csv': 'üìä',
                    '.zip': 'üì¶', '.rar': 'üì¶', '.7z': 'üì¶',
                    '.mp3': 'üéµ', '.wav': 'üéµ', '.mp4': 'üé¨', '.avi': 'üé¨',
                    '.html': 'üåê', '.css': 'üé®', '.js': 'üìú', '.json': 'üìÑ',
                    '.py': 'üêç', '.java': '‚òï', '.cpp': '‚öôÔ∏è', '.c': '‚öôÔ∏è'
                };
            }
            
            getFileIcon(name, type) {
                if (type === 'dir') return 'üìÅ';
                const extension = name.substring(name.lastIndexOf('.')).toLowerCase();
                return this.fileIcons[extension] || 'üìÑ';
            }
            
            formatFileSize(bytes) {
                if (!bytes) return '--';
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            }
            
            async scanORAFiles() {
                try {
                    const output = document.getElementById('terminal-output');
                    const loadingDiv = document.createElement('div');
                    loadingDiv.className = 'output';
                    loadingDiv.innerHTML = `<span class="loading"></span><span class="ora">Scanning ORA files repository...</span>`;
                    output.appendChild(loadingDiv);
                    
                    // Fetch from GitHub API
                    const response = await fetch(this.apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`GitHub API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Remove loading
                    loadingDiv.remove();
                    
                    // Process files
                    this.files = data.map(item => ({
                        name: item.name,
                        path: item.path,
                        type: item.type,
                        size: this.formatFileSize(item.size),
                        download_url: item.download_url,
                        html_url: item.html_url,
                        icon: this.getFileIcon(item.name, item.type),
                        sha: item.sha,
                        lastModified: new Date().toLocaleDateString()
                    }));
                    
                    this.updateFilePreview();
                    return this.files;
                    
                } catch (error) {
                    console.error('Error scanning ORA files:', error);
                    
                    // Fallback - try alternative approach
                    try {
                        // Try to fetch from raw endpoint as fallback
                        const fallbackResponse = await fetch('https://raw.githubusercontent.com/MKB-NEL/orabymkb/main/files/README.md').catch(() => null);
                        
                        if (fallbackResponse && fallbackResponse.ok) {
                            // If we can access at least one file, create basic file list
                            this.files = [
                                { name: 'README.md', type: 'file', size: '~1 KB', icon: 'üìù', html_url: this.githubUrl + '/README.md' },
                                { name: 'S6 ALL-ENGLISH.pdf', type: 'file', size: '~2 MB', icon: 'üìï', html_url: this.githubUrl + '/S6%20ALL-ENGLISH.pdf' },
                                { name: 'documents/', type: 'dir', size: '--', icon: 'üìÅ', html_url: this.githubUrl + '/documents' }
                            ];
                        } else {
                            throw new Error('Cannot access ORA repository');
                        }
                    } catch (fallbackError) {
                        console.error('Fallback also failed:', fallbackError);
                        this.files = [];
                    }
                    
                    this.updateFilePreview();
                    return this.files;
                }
            }
            
            updateFilePreview() {
                const preview = document.getElementById('file-preview');
                if (!preview) return;
                
                if (this.files.length === 0) {
                    preview.innerHTML = `<span class="ora">ORA Files Repository</span><br>
                    <span class="error">Cannot connect to ORA files</span>`;
                    return;
                }
                
                preview.innerHTML = `<span class="ora">ORA Files: ${this.files.length}</span><br>
                <span class="info">Repository connected</span><br>`;
                
                this.files.slice(0, 4).forEach(file => {
                    preview.innerHTML += `<span class="file">${file.icon} ${file.name}</span><br>`;
                });
                
                if (this.files.length > 4) {
                    preview.innerHTML += `<span class="info">...and ${this.files.length - 4} more</span>`;
                }
            }
            
            async getFileInfo(filename) {
                try {
                    const file = this.files.find(f => f.name === filename);
                    if (!file) {
                        throw new Error('File not found in ORA repository');
                    }
                    
                    if (file.type === 'dir') {
                        return {
                            name: file.name,
                            type: 'directory',
                            size: file.size,
                            path: file.path,
                            url: file.html_url,
                            icon: file.icon,
                            content: 'This is a directory in the ORA repository.'
                        };
                    }
                    
                    // Try to fetch file content
                    let content = '';
                    try {
                        if (file.download_url) {
                            const response = await fetch(file.download_url);
                            if (response.ok) {
                                content = await response.text();
                            }
                        }

                    <span class="ora">‚ïë        ORA TERMINAL INFO             ‚ïë</span><br>
                    <span class="ora">‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£</span><br>
                    <span class="system">‚ïë OS: ORA Terminal Shell v0.1          ‚ïë</span><br>

                    <span class="system">‚ïë Matrix: ${matrixColor}              ‚ïë</span><br>
                    <span class="system">‚ïë Status: REAL API ACCESS             ‚ïë</span><br>
                    <span class="ora">‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù</span>`;
                }
            },
            reboot: {
                description: 'Reboot terminal interface',
                execute: () => {
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                    return '<span class="warning">Rebooting terminal...</span>';
                }
            },
            link: {
                description: 'Access secure link system',
                execute: (args) => {
                    if (args.length === 0) {
                        return `<span class="info">Link System Commands:</span><br>
                        <span class="command">link show</span> - Access secure Google Drive link<br>
                        <span class="info">Password: karekezi@2</span>`;
                    }
                    
                    if (args[0] === 'show') {
                        oraTool.linkSystem.showLinkPrompt();
                        return '';
                    }
                    
                    return '<span class="error">Usage: link show</span>';
                }
            },
            ora: {
                description: 'ORA Tool file operations',
                execute: async (args) => {
                    if (oraTool.mode !== 'ora-tool') {
                        return '<span class="error">ORA Tool not active. Type "orastart" first.</span>';
                    }
                    
                    if (args.length === 0) {
                        return `<span class="info">ORA Tool Commands:</span><br>
                        <span class="command">ora ls</span> - List ORA files<br>
                        <span class="command">ora open filename</span> - Open file<br>
                        <span class="command">ora info filename</span> - File details<br>
                        <span class="command">ora get filename</span> - Download<br>
                        <span class="command">ora view filename</span> - Preview<br>
                        <span class="command">ora help</span> - Show help<br>`;
                    }
                    
                    const handled = await oraTool.handleORACommand(args[0], args.slice(1));
                    if (!handled) {
                        return `<span class="error">Unknown ORA command: ${args[0]}</span><br>
                        Type <span class="command">ora help</span> for available commands`;
                    }
                    return '';
                }
            },
            orastart: {
                description: 'Launch ORA Tool with real GitHub API',
                execute: async () => {
                    if (oraTool.mode === 'normal') {
                        await oraTool.startBootSequence();
                        return '';
                    } else if (oraTool.mode === 'boot') {
                        return '<span class="info">ORA boot sequence already running...</span>';
                    } else {
                        return '<span class="error">Already in ORA Tool mode. Type "exit" first.</span>';
                    }
                }
            }
        };
        
        // Command history
        let commandHistory = [];
        let historyIndex = 0;
        
        // ==============================
        // INPUT HANDLING
        // ==============================
        function createInputLine() {
            const inputLine = document.createElement('div');
            inputLine.className = 'input-line';
            
            let promptText = '$';
            if (oraTool.mode === 'ora-tool') {
                promptText = `ORA:${oraTool.currentPath}$`;
            } else if (oraTool.mode === 'login' || oraTool.mode === 'boot') {
                promptText = '>';
            }
            
            inputLine.innerHTML = `
                <span class="prompt">${promptText}</span>
                <input type="text" class="command-input" autocomplete="off">
                <span class="cursor"></span>
            `;
            terminalOutput.appendChild(inputLine);
            
            const input = inputLine.querySelector('.command-input');
            
            setTimeout(() => {
                input.focus();
            }, 10);
            
            input.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = input.value.trim();
                    inputLine.remove();
                    await processCommand(command);
                }
                
                // Tab completion
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const currentInput = input.value.trim();
                    const matchingCommands = Object.keys(commands).filter(cmd => 
                        cmd.startsWith(currentInput)
                    );
                    if (matchingCommands.length === 1) {
                        input.value = matchingCommands[0] + ' ';
                    }
                }
                
                // Command history
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (commandHistory.length > 0 && historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex] || '';
                    }
                }
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex] || '';
                    } else {
                        historyIndex = commandHistory.length;
                        input.value = '';
                    }
                }
            });
            
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }
        
        async function processCommand(fullCommand) {
            // Add to history
            commandHistory.push(fullCommand);
            historyIndex = commandHistory.length;
            
            // Display command
            const commandOutput = document.createElement('div');
            commandOutput.className = 'output';
            
            let promptText = '$';
            if (oraTool.mode === 'ora-tool') {
                promptText = `ORA:${oraTool.currentPath}$`;
            } else if (oraTool.mode === 'login' || oraTool.mode === 'boot') {
                promptText = '>';
            }
            
            commandOutput.innerHTML = `<span class="prompt">${promptText}</span> <span class="command">${fullCommand}</span>`;
            terminalOutput.appendChild(commandOutput);
            
            // Parse command
            const [cmd, ...args] = fullCommand.split(' ');
            
            const resultDiv = document.createElement('div');
            resultDiv.className = 'output';
            
            if (cmd === '') {
                resultDiv.innerHTML = '';
            } else {
                // Check if in ORA Tool mode for ora commands
                if (cmd === 'ora' && oraTool.mode === 'ora-tool') {
                    const result = commands.ora.execute(args);
                    if (result instanceof Promise) {
                        resultDiv.innerHTML = await result;
                    } else {
                        resultDiv.innerHTML = result;
                    }
                } else if (oraTool.mode === 'login' || oraTool.mode === 'boot') {
                    resultDiv.innerHTML = '<span class="error">Please complete ORA authentication first</span>';
                } else if (commands[cmd]) {
                    try {
                        const result = commands[cmd].execute(args);
                        if (result instanceof Promise) {
                            resultDiv.innerHTML = await result;
                        } else {
                            resultDiv.innerHTML = result;
                        }
                    } catch (error) {
                        resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">Command not found: ${cmd}</span><br>
                    Type <span class="command">'help'</span> for available commands`;
                }
            }
            
            terminalOutput.appendChild(resultDiv);
            createInputLine();
        }
        
        // ==============================
        // COPY TO CLIPBOARD FUNCTION
        // ==============================
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const successMsg = document.createElement('div');
                successMsg.className = 'copy-success';
                successMsg.textContent = '‚úì Copied!';
                document.querySelector('.link-box').appendChild(successMsg);
                
                setTimeout(() => {
                    if (successMsg.parentNode) {
                        successMsg.parentNode.removeChild(successMsg);
                    }
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const successMsg = document.createElement('div');
                successMsg.className = 'copy-success';
                successMsg.textContent = '‚úì Copied!';
                document.querySelector('.link-box').appendChild(successMsg);
                
                setTimeout(() => {
                    if (successMsg.parentNode) {
                        successMsg.parentNode.removeChild(successMsg);
                    }
                }, 2000);
            });
        }
        
        // ==============================
        // CONTROL PANEL FUNCTIONS
        // ==============================
        const hidePanelBtn = document.getElementById('hide-panel');
        const resetBtn = document.getElementById('reset-terminal');
        const refreshBtn = document.getElementById('refresh-files');
        const controlPanel = document.querySelector('.control-panel');
        
        // Hide/show panel
        hidePanelBtn.addEventListener('click', () => {
            if (controlPanel.style.display !== 'none') {
                controlPanel.style.display = 'none';
                hidePanelBtn.textContent = 'Show Panel';
            } else {
                controlPanel.style.display = 'block';
                hidePanelBtn.textContent = 'Hide Panel';
            }
        });
        
        // Reset terminal position
        resetBtn.addEventListener('click', () => {
            terminalContainer.style.left = '50%';
            terminalContainer.style.top = '50%';
            terminalContainer.style.transform = 'translate(-50%, -50%)';
            terminalContainer.style.width = '800px';
            terminalContainer.style.height = '500px';
            terminalContainer.classList.add('terminal-start-animation');
            
            setTimeout(() => {
                terminalContainer.classList.remove('terminal-start-animation');
            }, 500);
        });
        
        // Refresh files
        refreshBtn.addEventListener('click', async () => {
            const files = await oraTool.fileSystem.scanORAFiles();
            const preview = document.getElementById('file-preview');
            
            if (files.length === 0) {
                preview.innerHTML = `<span class="ora">ORA Files Repository</span><br>
                <span class="error">Cannot connect to ORA files</span>`;
            } else {
                preview.innerHTML = `<span class="success">‚úì ORA Files Refreshed</span><br>
                <span class="ora">Files: ${files.length}</span><br>`;
                
                files.slice(0, 3).forEach(file => {
                    preview.innerHTML += `<span class="file">${file.icon} ${file.name}</span><br>`;
                });
                
                if (files.length > 3) {
                    preview.innerHTML += `<span class="info">...and ${files.length - 3} more</span>`;
                }
            }
        });
        
        // Window buttons
        document.getElementById('close-btn').addEventListener('click', () => {
            terminalContainer.style.display = 'none';
            const message = document.createElement('div');
            message.className = 'output error';
            message.textContent = 'Terminal closed. Refresh page to restart.';
            terminalOutput.appendChild(message);
        });
        
        document.getElementById('minimize-btn').addEventListener('click', () => {
            terminalContainer.style.height = '45px';
            setTimeout(() => {
                terminalContainer.style.height = '500px';
            }, 2000);
        });
        
        document.getElementById('maximize-btn').addEventListener('click', () => {
            if (terminalContainer.style.width === '95vw') {
                resetBtn.click();
            } else {
                terminalContainer.style.width = '95vw';
                terminalContainer.style.height = '90vh';
                terminalContainer.style.left = '2.5vw';
                terminalContainer.style.top = '5vh';
                terminalContainer.style.transform = 'none';
            }
        });
        
        // ==============================
        // INITIALIZATION
        // ==============================
        async function init() {
            // Initialize matrix
            initMatrix();
            let matrixInterval = setInterval(drawMatrix, 50);
            
            // Scan ORA files on startup
            await oraTool.fileSystem.scanORAFiles();
            
            // Initialize terminal
            createInputLine();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                initMatrix();
                const rect = terminalContainer.getBoundingClientRect();
                if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
                    resetBtn.click();
                }
            });
            
            // Global click to focus input
            document.addEventListener('click', (e) => {
                if (!controlPanel.contains(e.target) && !terminalHeader.contains(e.target)) {
                    const input = document.querySelector('.command-input');
                    if (input) input.focus();
                }
            });
            
            // Make copy function globally available
            window.copyToClipboard = copyToClipboard;
        }
        
        // Start everything
        document.addEventListener('DOMContentLoaded', init);
    </script>
